<div class="container">
    <div class="reg-form">
        <form action="#" id="regform">
            <p>Вы - </p>
            <div class="role_radio">
                <input type="radio" name="role" id="stud_radio" value="student" onclick="show_class()">
                <label for="stud_radio">Ученик</label>
                
                <input type="radio" name="role" id="teach_radio" value="teacher" onclick="hide_class()">
                <label for="teach_radio">Учитель</label>
            </div>

            <label for="class" id="class_label">Ваш класс:</label>
            <input type="number" name="num_class" id="num_class">
            
            
            <p>Фамилия*</p>
            <input type="text" name="surname" id="f_input" required placeholder="Иванов">
            <p>Имя*</p>
            <input type="text" name="name" id="i_input" required placeholder="Иван">
            <p>Отчество</p>
            <input type="text" name="patronymic" id="o_input" required placeholder="Иванович">
            <p>Логин</p>
            <input type="text" name="login" id="l_input" required placeholder="login@mail.ru">
            <p>Пароль</p>
            <input type="password" name="password" id="p_input">
            <p></p>

            <label for="brithday_reg">Дата рождения:</label>
            <input type="date" id="brithday_reg" name="birthday">

            <p>Ваш пол:</p>
            <div class="sex_radio">
                <input type="radio" name="gender" id="fem" value="female">
                <label for="fem">Женский</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Мужской</label>
            </div>

            <button type="submit">Отправить</button> 
            

        </form>
    </div>
</div>
