<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Регистрация</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__wrap">
          <img
            src="icons/icon_arrow.svg"
            alt=""
            class="arrow-icon"
            onclick="history.back();"
          />
          <a href="#" class="logo" id="logo">Регистрация</a>
        </div>
      </nav>

      <div class="popup" id="popup"></div>
    </header>

    <div class="container">
      <div class="block">
        <form action="#" id="regform">
          <p>Вы -</p>
          <div class="role_radio">
            <input
              type="radio"
              name="role"
              id="stud_radio"
              value="2"
              onclick="show_class()"
            />
            <label for="stud_radio">Ученик</label>

            <input
              type="radio"
              name="role"
              id="teach_radio"
              value="1"
              onclick="hide_class()"
              
            />
            <label for="teach_radio">Учитель</label>
          </div>

          <label for="class" id="class_label">Ваш класс:</label>
          <input type="number" name="num_class" id="num_class" />

          <p>Фамилия*</p>
          <input
            type="text"
            name="surname"
            id="f_input"
            required
            placeholder="Иванов"
          />
          <p>Имя*</p>
          <input
            type="text"
            name="name"
            id="i_input"
            required
            placeholder="Иван"
          />
          <p>Отчество</p>
          <input
            type="text"
            name="patronymic"
            id="o_input"
            required
            placeholder="Иванович"
          />
          <p>Логин</p>
          <input
            type="text"
            name="login"
            id="l_input"
            required
            placeholder="login@mail.ru"
          />
          <p>Пароль</p>
          <input type="password" name="password" id="p_input" />
          <p></p>

          <!-- <label for="brithday_reg">Дата рождения:</label> -->
          <p>Дата рождения:</p>
          <input type="date" id="brithday_reg" name="birthday" />
        <p></p>
          <button type="submit" class="btn">Отправить</button>
        </form>
      </div>
    </div>

    <footer class="footer">
      <p>
        Сервис разработан в ходе выполнения выпускной квалификационной работы
      </p>
      <p>Ахметзянова Рената Рустемовна</p>
      <p>Казань 2023</p>
    </footer>

    <script src="js/registration.js"></script>
  </body>
</html>
